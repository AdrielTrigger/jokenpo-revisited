<!DOCTYPE html>
<html>
    <head>
        <title>jokenpo with a GUI</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
            
        <div class="gamescreen">
            <h1>JOKENPO</h1><br>
            <h3>best of 5 edition</h3>
            <p class="player">YOU</p>
            <p class="cpu">CPU</p>
            <br>            
            <div class="choice playerchoice"></div>
            <div class="choice cpuchoice"></div>
            <br>            
            <span class="playerwins">wins:</span>
            <span class="cpuwins">wins:</span><br>
            <span class="pscore"></span>
            <span class="cscore"></span>
        </div>
        <div class="buttons">
            <button class="rock"><img src="./images/rock.jpg" width="200" height="200"></button>
            <button class="paper"><img src="./images/paper.jpg" width="200" height="200"></button>
            <button class="scissors"><img src="./images/scissors.jpg" width="200" height="200"></button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
